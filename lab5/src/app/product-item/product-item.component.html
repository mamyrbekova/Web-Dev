<div class="product-holder">
<div class="image-holder">


    <img [src]="product.img">
</div>
<div class="title-holder">


    <h3>
        <a [title]="product.name + ' details'" href="{{product.link}}">
            {{ product.name }}
        </a>
    </h3>
</div>
<h4>
    {{product.price}}KZT
</h4>

<p *ngIf="product.description">
    {{ product.description }}
</p>
<div class="like-holder"><button class="like" (click)="likeProduct()">
        <em class="material-icons" *ngIf="!liked">favorite</em>
        <em class="material-icons clicked" *ngIf="liked">favorite</em></button>
    {{ product.likes}}
</div>

<div class="button-holder">
    <button type="button" (click)="sharetg(product.link)">
        Share
    </button>
</div>
<button class="remove" type="button" (click)="removeProduct()">
    Remove
</button>

</div>
